<div id="error"></div>

<pre><div id="letter"></div></pre>

<script>

function disable_by_id(id, status = true) {
    var element = document.getElementById(id);
    element.disabled = status;
}

function blank_by_id(id) {
    var element = document.getElementById(id);
    element.innerHTML = "";
}

function set_contents(id, value) {
    var element = document.getElementById(id);
    element.innerHTML = value;
}

function set_value(id, value) {
    var element = document.getElementById(id);
    element.value = value;
}

function lock_out_controls(status = true) {
    var items = [ "mix_button", "currency", "output_address" ];
    items.forEach ( function(id) {
        disable_by_id(id, status);
    } );
    blank_by_id("qr");
    blank_by_id("uri");
}

function pay(address) {
    var uri_prefix = "bitcoin:";

    var uri = uri_prefix + address

    var uri_element = document.getElementById("uri");
    var uri_link = '<a href="' + uri + '">' + uri + '</a>';
    uri_element.innerHTML = uri_link;
    new QRCode(document.getElementById("qr"), uri);
}

function letter_callback(response) {
    set_contents("letter", response);
}

function mix_callback(response) {
    pay(response["address"])
    // Wait 3 seconds before trying to get letter.
    setTimeout(function() { bitmix_letter_of_guarantee(letter_callback, error_callback, response["mix_id"]); }, 3000)
}

function error_callback(response) {
    set_contents("error", response);
    lock_out_controls(false);
}

function try_mix() {
    blank_by_id("error");

    currency = document.getElementById("currency").value;
    output_address = document.getElementById("output_address").value;
    options = {"currency": currency,
               "output_address": output_address};
    bitmix_mix(mix_callback, error_callback, options);
}

</script>
